<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet" href="css/menu.css">

    <title>Controle de Pallets</title>
</head>

<body>
    <div class="container">
        <div>
            <nav class="navbar navbar-expand-md bg-ligth navbar-black">
                <a class="nav-link text-right" href="menu.html">
                    <img class="logo" alt="logo" src="img/arpyia.png">
                </a>
            </nav>

            <div class="d-flex flex-row-reverse">
                <button class="btn btn-outline-secondary " onclick="signOut()">Logout</button>
            </div>
        </div>


        <div class="mt-5 mb-5">
            <div class="title rounded" style="padding-top:3%; padding-bottom:3%;">
                <div class="text-center">
                    <h2>Controle de Pallets (Antigo) | Cadastro de Transportadora</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5 mb-3">
                <form id="cadastro-transportadora">
                    <label for="transportadora">Transportadora</label>
                    <input type="text" class="form-control" id="transportadora" name="transportadora"
                        placeholder="Nome">

                    <button class="btn btn-outline-secondary my-3">Cadastrar Transportadora</button>
                    <input type='reset' class="btn btn-outline-secondary" value='Limpar campo' />
                </form>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/createShipping.js"></script>
        <script src="js/logout.js"></script>

</body>

</html>
