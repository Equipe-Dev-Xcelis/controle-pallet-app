    <div class="container">
        <nav class="navbar navbar-expand-md bg-ligth navbar-black">
            <a class="nav-link text-right" href="menu.html">
                <img class="logo" alt="logo" src="img/arpyia.png">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

            </button>
        </nav>

        <nav class="navbar navbar-expand-md bg-ligth navbar-black">
            <form class="form-inline">
                <button class="btnLogout btn btn-outline-secondary my-2 my-sm-0" onclick="signOut()">Logout</button>
            </form>

        <div class="jumbotron" style="padding-top:3%; padding-bottom:3%;">
            <div class="container text-center">
                <h2>Controle de Pallets | Atualização de dados</h2>
            </div>
        </div>

        <h3><b>Orientações</b></h3>
        <hr>

        <ul class="lista">
            <li>Nesta página você pode selecionar o GIP que deseja fazer alterações;</li>
            <li>Basta escolher e clicar em "Editar" no final da tabela</li>
        </ul>


        <hr>

        <h5>Formulário de Controle de Pallets</h5>
        <form id="gip-search">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="gip">Digite o GIP</label>
                    <input type="number" class="form-control" id="gip" name="gip" placeholder="GIP">
                </div>
            </div>
            <button class="btn btn-outline-secondary">Buscar GIP</button>
            <input type='reset' class="btn btn-outline-secondary" value='Limpar campo' />
            <hr>
        </form>
        
        <table class="table table-hover table-striped tabela">
            <thead>
                <tr>
                    <td>GIP</td>
                    <td>Data Expedicao</td>
                    <td>Destinatário</td>
                    <td>Nota Fiscal</td>
                    <td>Endereço</td>
                    <td colspan="2"></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
