<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/menu.css">

    <title>Controle de Pallets | Atualização de Vale Pallet</title>
</head>

<body>
    <div class="container">
        <div>
            <nav class="navbar navbar-expand-md bg-ligth navbar-black">
                <a class="nav-link text-right" href="menu.html">
                    <img class="logo" alt="logo" src="img/arpyia.png">
                </a>
            </nav>

            <div class="d-flex flex-row-reverse">
                <button class="btn btn-outline-secondary " onclick="signOut()">Logout</button>
            </div>
        </div>


        <div class="mt-5 mb-4">
            <div class="title rounded" style="padding-top:3%; padding-bottom:3%;">
                <div class="text-center">
                    <h2>Controle de Pallets | Atualização Vale Pallet</h2>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row-reverse bd-highlight">
            <a href="baixaGipFisico.html" class="btn btn-outline-secondary m-1">Baixa de GIP</a>

            <a href="listaDeGip.html" class="btn btn-outline-secondary m-1">Relatório</a>

            <a href="menu.html" class="btn btn-outline-secondary m-1">Menu</a>
        </div>

        <h3><b>Orientações</b></h3>
        <hr>

        <ul class="lista">
            <li>Nesta página você pode buscar pelo GIP que deseja fazer atualizações;</li>
        </ul>

        <hr>

        <form id="search-gip">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="gip">Digite o GIP</label>
                    <input type="text" class="form-control" id="gip" name="gip" placeholder="GIP">
                </div>
            </div>
            <button class="btn btn-outline-secondary">Buscar GIP</button>
            <input type='reset' class="btn btn-outline-secondary" value='Limpar campo' />
            <hr>

            <div id="alerta">

            </div>

            <table class="rounded table table-hover table-striped tabela">
                <thead class="bg-primary bg-gradient">
                    <tr>
                        <td>GIP</td>
                        <td>Quantidade de Pallets Expedidos</td>
                        <td>Destinatário</td>
                    </tr>
                </thead>
                <tbody id="gip-list">
                </tbody>
            </table>
        </form>

        <hr>

        <h5>Preencha os campos para atualizar o Vale Pallet</h5>
        <form id="atualizar_vale_pallet" class="container">
            <section class="row">
                <div class="col-md-4 mb-3">
                    <label for="numero_vale_pallet">Numero do Vale Pallet</label>
                    <input type="number" class="form-control" id="numero_vale_pallet" name="numero_vale_pallet"
                        placeholder="Digite o numero do Vale">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="quantidade_de_pallets_vale">Quantidade de Pallets no Vale</label>
                    <input type="number" class="form-control" id="quantidade_de_pallets_vale"
                        name="quantidade_de_pallets_vale" placeholder="Digite a quantidade de Pallets">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="data_retorno_vale_pallet">Data de Retorno do Vale Pallet</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="data_retorno_vale_pallet"
                            name="data_retorno_vale_pallet" aria-describedby="inputGroupPrepend">
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validade_vale_pallet">Data de validade do Vale Pallet</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="validade_vale_pallet" name="validade_vale_pallet"
                            aria-describedby="inputGroupPrepend">
                    </div>
                </div>
            </section>
            <button class="btn btn-outline-secondary">Enviar alterações</button>
            <input type='reset' class="btn btn-outline-secondary" value='Limpar campos' />
        </form>

    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/listaGip.js"></script>
    <script src="js/logout.js"></script>

</body>
