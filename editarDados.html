<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        integrity="sha512-q+jWnBtVH327w/3nlp2Th9Dtjmlfj3Mb4tXCGbYjYWUqtFyIhl1Ul8GXoMkzbWvdIRVlS0P1pyteYUzxArKYOg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.71/vfs_fonts.js"
        integrity="sha512-cktKDgjEiIkPVHYbn8bh/FEyYxmt4JDJJjOCu5/FQAkW4bc911XtKYValiyzBiJigjVEvrIAyQFEbRJZyDA1wQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/menu.css">

    <title>Controle de Pallets | VerificaÇão de dados</title>
</head>

<body>
    <div class="container">
        <div>
            <nav class="navbar navbar-expand-md bg-ligth navbar-black">
                <a class="nav-link text-right" href="menu.html">
                    <img class="logo" alt="logo" src="img/arpyia.png">
                </a>
            </nav>

            <div class="d-flex flex-row-reverse">
                <button class="btn btn-outline-secondary " onclick="signOut()">Logout</button>
            </div>
        </div>


        <div class="mt-5 mb-4">
            <div class="title rounded" style="padding-top:3%; padding-bottom:3%;">
                <div class="text-center">
                    <h2>Controle de Pallets | Editar Dados</h2>
                </div>
            </div>
        </div>

        <h3><b>Orientações</h3></b>
        <hr>

        <ul class="lista">
            <li>Nesta página você deve preencher os campos do formulário abaixo com as devidas informações solicitadas;
            </li>
            <li>Se houve mudança nos dados do GIP, por favor clique em atualizar!</li>
        </ul>

        <hr>

        <div id="alerta">

        </div>

        <h5>Dados</h5>

        <form id="pallet-form">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="data_expedicao">Data de Expedição</label>
                    <input type="date" class="form-control" id="data_expedicao" name="data_expedicao">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="nota_fiscal">Nota Fiscal Venda</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nota_fiscal" name="nota_fiscal"
                            placeholder="Nota Fiscal" aria-describedby="inputGroupPrepend">
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="saldo_pendente">Saldo Pendente</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="saldo_pendente" name="saldo_pendente"
                            placeholder="Saldo" aria-describedby="inputGroupPrepend">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="destinatario">Destinatário</label>
                    <select class="form-select" name="destinatario" id="destinatario">
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="cidade">Cidade</label>
                    <select class="form-select" id="cidade" name="cidade">
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="uf">UF</label>
                    <select class="form-select" id="uf" name="uf">
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="transportadora">Transportadora Agregada</label>
                    <select class="form-select" id="transportadora" name="transportadora">
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="motorista">Motorista</label>
                    <input type="text" class="form-control" id="motorista" name="motorista" placeholder="Motorista">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="quantidade_pallets_expedidos">Quantidade de Pallets Expedido</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="quantidade_pallets_expedidos"
                            name="quantidade_pallets_expedidos" placeholder="Qntd Pallets Expedido"
                            aria-describedby="inputGroupPrepend">
                    </div>
                </div>
            </div>

            <section class="row">
                <div class="col-md-4 mb-3">
                    <label for="numero_vale_pallet">Numero do Vale Pallet</label>
                    <input type="number" class="form-control" id="numero_vale_pallet" name="numero_vale_pallet"
                        placeholder="Digite o numero do Vale">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="quantidade_de_pallets_vale">Quantidade de Pallets no Vale</label>
                    <input type="number" class="form-control" id="quantidade_de_pallets_vale"
                        name="quantidade_de_pallets_vale" placeholder="Digite a quantidade de Pallets">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="data_retorno_vale_pallet">Data de Retorno do Vale Pallet</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="data_retorno_vale_pallet"
                            name="data_retorno_vale_pallet" aria-describedby="inputGroupPrepend">
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="validade_vale_pallet">Data de validade do Vale Pallet</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="validade_vale_pallet" name="validade_vale_pallet"
                            aria-describedby="inputGroupPrepend">
                    </div>
                </div>

                <div class="col-lg-4">
                    <label for="data_retorno_pallet_fisico">Data retorno fisico do Pallet</label>
                    <input type="date" class="form-control" id="data_retorno_pallet_fisico"
                        name="data_retorno_pallet_fisico">
                </div>

                <div class="col-lg-4">
                    <label for="quantidade_pallet_devolvidos_fisico">Quantidade de Pallets Devolvidos
                        Fisicamente</label>
                    <input type="number" class="form-control" id="quantidade_pallet_devolvidos_fisico"
                        name="quantidade_pallet_devolvidos_fisico" placeholder="Quantidade Retornado Fisico">
                </div>
            </section>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="data_retorno_pallet_coletado">Data retorno do Pallet Coletado</label>
                    <input type="date" class="form-control" id="data_retorno_pallet_coletado"
                        name="data_retorno_pallet_coletado">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="quantidade_pallets_devolvidos_fisico_vale">Quantidade Palllets Devolvidos
                        Fisicamente</label>
                    <input type="number" class="form-control" id="quantidade_pallets_devolvidos_fisico_vale"
                        name="quantidade_pallets_devolvidos_fisico_vale" placeholder="Quantidade Pallet Vale">
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="obs">Observaçao</label>
                    <textarea type="text" class="form-control" id="obs" name="obs"></textarea>
                </div>
            </div>

            <button id="atualizarBtn" class="btn btn-outline-secondary">Atualizar dados</button>

            <button id="gerar-boleto" class="btn btn-outline-secondary">Gerar PDF</button>

            <input type='reset' class="btn btn-outline-secondary" value='Limpar todos os campos' />
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
        integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script> 
    <script src="js/listShipp.js"></script>
    <script src="js/ufList.js"></script>
    <script src="js/cityList.js"></script>
    <script src="js/reciverList.js"></script>
    <script src="js/updateGip.db.js"></script>
    <script src="js/search.js"></script>
    <script src="js/pdfGen2.js"></script>
    <script src="js/logout.js"></script>

</body>
